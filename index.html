<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <title>Login - Reimbursement System</title>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-image: url('S__3956756.jpg'); background-size: cover; background-position: center; background-attachment: fixed; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 3rem; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-10 shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="IMG_0599.png" class="w-20 mx-auto mb-4 drop-shadow-md">
            <h1 class="text-3xl font-bold text-blue-900 uppercase">REIMBURSEMENT</h1>
            <p class="text-slate-500 text-sm mt-1 font-bold">ระบบเบิกสวัสดิการพนักงาน</p>
        </div>

        <div class="flex mb-6 bg-slate-100 p-1.5 rounded-2xl">
            <button onclick="setRole('user')" id="btnUser" class="flex-1 py-2.5 rounded-xl bg-blue-700 text-white shadow-md font-bold transition-all text-sm">พนักงาน</button>
            <button onclick="setRole('admin')" id="btnAdmin" class="flex-1 py-2.5 rounded-xl text-slate-600 font-bold transition-all text-sm">แอดมิน</button>
        </div>

        <div class="space-y-4">
            <div id="userFields" class="space-y-4">
                <input type="text" id="userName" class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="ชื่อ-นามสกุล">
                <input type="email" id="userEmail" class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="อีเมลสำหรับรับผล">
            </div>
            <input type="text" id="idCard" maxlength="13" class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="เลขบัตรประชาชน 13 หลัก">
            <button onclick="handleLogin()" class="w-full bg-blue-800 text-white py-4 rounded-[2rem] font-bold hover:bg-blue-900 shadow-xl transition-all active:scale-95">เข้าสู่ระบบ</button>
        </div>
    </div>
    <script>
        let currentRole = 'user';
        function setRole(role) {
            currentRole = role;
            document.getElementById('userFields').classList.toggle('hidden', role === 'admin');
            document.getElementById('btnUser').className = role === 'user' ? 'flex-1 py-2.5 rounded-xl bg-blue-700 text-white font-bold' : 'flex-1 py-2.5 rounded-xl text-slate-600 font-bold';
            document.getElementById('btnAdmin').className = role === 'admin' ? 'flex-1 py-2.5 rounded-xl bg-blue-700 text-white font-bold' : 'flex-1 py-2.5 rounded-xl text-slate-600 font-bold';
        }
        function handleLogin() {
            const id = document.getElementById('idCard').value;
            if (id.length < 13) return alert('ID ไม่ครบ 13 หลัก');
            if (currentRole === 'user') {
                const name = document.getElementById('userName').value;
                const email = document.getElementById('userEmail').value;
                if (!name || !email) return alert('กรุณากรอกข้อมูลพนักงาน');
                localStorage.setItem('userData', JSON.stringify({ name, email }));
                window.location.href = 'request-form.html';
            } else { window.location.href = 'admin-dashboard.html'; }
        }
    </script>
</body>
</html>
